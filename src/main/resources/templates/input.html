<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Day Input</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/input}" th:object="${input}" method="post">
    <p>Input ID: <input type="text" th:field="*{id}"/> </p>
    <p>Input Text: <input type="text" th:field="*{content}"/> </p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/> </p>
</form>
</body>
</html>
